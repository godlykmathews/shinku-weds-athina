<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding RSVP Admin</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .container {
        max-width: 1200px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f8f9fa;
        font-weight: 600;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      .export-btn {
        background-color: #d4a373;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      .export-btn:hover {
        background-color: #c89b65;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="couple-names">Athina & Shinku</h1>
        <p class="invitation-text">
          Wedding RSVP Admin - View and manage guest responses
        </p>
      </header>

      <section>
        <h2>RSVP Responses</h2>
        <div id="rsvp-data">
          <div class="no-data">No RSVPs found yet.</div>
        </div>
        <button id="export-btn" class="export-btn">Export as CSV</button>
      </section>

      <footer>
        <p><a href="index.html">Back to wedding invitation</a></p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayRSVPs();

        document
          .getElementById("export-btn")
          .addEventListener("click", exportToCSV);

        function displayRSVPs() {
          const rsvps = JSON.parse(localStorage.getItem("weddingRSVPs")) || [];
          const rsvpDataContainer = document.getElementById("rsvp-data");

          if (rsvps.length === 0) {
            return; // Keep the "No RSVPs found yet" message
          }

          // Create table if there are RSVPs
          let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Attending</th>
                                <th>Guests</th>
                                <th>Message</th>
                                <th>Date Submitted</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

          rsvps.forEach((rsvp) => {
            const date = new Date(rsvp.timestamp).toLocaleString();
            const attending =
              rsvp.attending === "yes" ? "Attending" : "Not Attending";

            tableHTML += `
                        <tr>
                            <td>${escapeHTML(rsvp.name || "")}</td>
                            <td>${escapeHTML(rsvp.email || "")}</td>
                            <td>${attending}</td>
                            <td>${escapeHTML(rsvp.guests || "0")}</td>
                            <td>${escapeHTML(rsvp.message || "")}</td>
                            <td>${date}</td>
                        </tr>
                    `;
          });

          tableHTML += `
                        </tbody>
                    </table>
                `;

          rsvpDataContainer.innerHTML = tableHTML;
        }

        function exportToCSV() {
          const rsvps = JSON.parse(localStorage.getItem("weddingRSVPs")) || [];

          if (rsvps.length === 0) {
            alert("No RSVP data to export");
            return;
          }

          // Create CSV header
          let csvContent =
            "Name,Email,Attending,Guests,Message,Date Submitted\n";

          // Add each RSVP as a row
          rsvps.forEach((rsvp) => {
            const date = new Date(rsvp.timestamp).toLocaleString();
            const attending =
              rsvp.attending === "yes" ? "Attending" : "Not Attending";

            // Escape fields that might contain commas
            const escapedName = escapeCSV(rsvp.name || "");
            const escapedEmail = escapeCSV(rsvp.email || "");
            const escapedGuests = escapeCSV(rsvp.guests || "0");
            const escapedMessage = escapeCSV(rsvp.message || "");

            csvContent += `${escapedName},${escapedEmail},${attending},${escapedGuests},${escapedMessage},${date}\n`;
          });

          // Create download link
          const blob = new Blob([csvContent], {
            type: "text/csv;charset=utf-8;",
          });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");

          link.setAttribute("href", url);
          link.setAttribute("download", "wedding_rsvps.csv");
          link.style.display = "none";

          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }

        // Helper function to escape HTML
        function escapeHTML(str) {
          if (!str) return "";
          return str
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }

        // Helper function to escape CSV fields
        function escapeCSV(str) {
          if (!str) return "";
          // If the string contains comma, newline, or double quote, wrap in quotes
          if (str.includes(",") || str.includes("\n") || str.includes('"')) {
            return '"' + str.replace(/"/g, '""') + '"';
          }
          return str;
        }
      });
    </script>
  </body>
</html>
